---
layout: default
---
<nav class="nav-header">
    <a href="{{ '/' | relative_url }}">&larr; Index</a>
</nav>

<article>
    <header>
        <h1>{{ page.title }}</h1>
        <time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%Y-%m-%d" }}</time>
    </header>

    {{ content }}
</article>
